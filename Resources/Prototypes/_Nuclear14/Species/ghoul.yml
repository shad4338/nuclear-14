- type: species
  id: Ghoul
  name: species-name-ghoul
  roundStart: true
  prototype: N14MobGhoul
  sprites: N14MobGhoulSprites
  markingLimits: MobGhoulMarkingLimits
  dollPrototype: N14MobGhoulDummy
  skinColoration: HumanToned
  minHeight: 0.937 # Corvax-Change
  maxHeight: 1.249 # Corvax-Change
  minWidth: 0.825 # Corvax-Change
  maxWidth: 1.05 # Corvax-Change
  minAge: 200 # Corvax-Change
  oldAge: 250 # Corvax-Change
  maxAge: 300 # Corvax-Change
